{
    "trigger" : {
      "schedule" : {
        "interval" : "5m"
      }
    },
    "input" : {
      "chain" : {
        "inputs" : [
          {
            "CHAIN_FIRST" : {
              "search" : {
                "request" : {
                  "search_type" : "query_then_fetch",
                  "indices" : [
                    "snmp-group01-write"
                  ],
                  "rest_total_hits_as_int" : true,
                  "body" : {
                    "query" : {
                      "bool" : {
                        "filter" : [
                          {
                            "range" : {
                              "@timestamp" : {
                                "from" : "now-{{ctx.metadata.window}}"
                              }
                            }
                          },
                          {
                            "exists" : {
                              "field" : "cmdb.reporting_ip"
                            }
                          },
                          {
                            "exists" : {
                              "field" : "{{ctx.metadata.rule.thershold.field}}"
                            }
                          },
                          {
                            "term" : {
                              "cmdb.client" : "{{ctx.metadata.client}}"
                            }
                          },
                          {
                            "range" : {
                              "{{ctx.metadata.rule.thershold.field}}" : {
                                "gt" : "{{ctx.metadata.rule.thershold.value}}"
                              }
                            }
                          }
                        ]
                      }
                    },
                    "aggregations" : {
                      "num_devices_down" : {
                        "cardinality" : {
                          "field" : "cmdb.reporting_ip"
                        }
                      },
                      "group_by_ip" : {
                        "terms" : {
                          "field" : "cmdb.reporting_ip",
                          "size" : 100
                        },
                        "aggs" : {
                          "count_over_threshold" : {
                            "filter" : {
                              "range" : {
                                "{{ctx.metadata.rule.thershold.field}}" : {
                                  "gte" : "{{ctx.metadata.rule.thershold.value}}"
                                }
                              }
                            }
                          },
                          "count_under_threshold" : {
                            "filter" : {
                              "range" : {
                                "{{ctx.metadata.rule.thershold.field}}" : {
                                  "lt" : "{{ctx.metadata.rule.thershold.value}}"
                                }
                              }
                            }
                          },
                          "percentage" : {
                            "bucket_script" : {
                              "buckets_path" : {
                                "d_down" : "count_over_threshold._count",
                                "d_up" : "count_under_threshold._count"
                              },
                              "script" : """
                                                  //double total = (params.d_down + params.d_up);
                                                  double total = 11;
                                                  return (params.d_down * 100 ) / total;
"""
                            }
                          }
                        }
                      },
                      "clientes" : {
                        "terms" : {
                          "field" : "cmdb.client",
                          "size" : 100
                        },
                        "aggs" : {
                          "sedes" : {
                            "terms" : {
                              "field" : "cmdb.sede",
                              "size" : 100
                            },
                            "aggs" : {
                              "ip_s" : {
                                "terms" : {
                                  "field" : "cmdb.reporting_ip",
                                  "size" : 100
                                },
                                "aggs" : {
                                  "count_over_threshold" : {
                                    "filter" : {
                                      "range" : {
                                        "{{ctx.metadata.rule.thershold.field}}" : {
                                          "gte" : "{{ctx.metadata.rule.thershold.value}}"
                                        }
                                      }
                                    }
                                  },
                                  "count_under_threshold" : {
                                    "filter" : {
                                      "range" : {
                                        "{{ctx.metadata.rule.thershold.field}}" : {
                                          "lt" : "{{ctx.metadata.rule.thershold.value}}"
                                        }
                                      }
                                    }
                                  },
                                  "percentage" : {
                                    "bucket_script" : {
                                      "buckets_path" : {
                                        "d_down" : "count_over_threshold._count",
                                        "d_up" : "count_under_threshold._count"
                                      },
                                      "script" : """
                                                              //double total = (params.d_down + params.d_up);
                                                              double total = 11;
                                                              return (params.d_down * 100 ) / total;
"""
                                    }
                                  },
                                  "global_info" : {
                                    "top_hits" : {
                                      "sort" : [
                                        {
                                          "@timestamp" : {
                                            "order" : "desc"
                                          }
                                        }
                                      ],
                                      "_source" : {
                                        "includes" : [
                                          "cmdb",
                                          "elk",
                                          "{{ctx.metadata.rule.thershold.field}}",
                                          "@timestamp"
                                        ]
                                      },
                                      "size" : 12
                                    }
                                  }
                                }
                              }
                            }
                          }
                        }
                      }
                    },
                    "sort" : [
                      {
                        "@timestamp" : {
                          "order" : "desc"
                        }
                      }
                    ],
                    "size" : 0
                  }
                }
              }
            }
          }
        ]
      }
    },
    "condition" : {
      "script" : {
        "source" : "        return ctx.payload.CHAIN_FIRST.aggregations.group_by_ip.buckets.stream().filter( t->t.percentage.value > ctx.metadata.rule.thershold.percentage_value).count() > 0;",
        "lang" : "painless"
      }
    },
    "actions" : {
      "post_webhook" : {
        "condition" : {
          "script" : {
            "source" : "            //desabilitado, es para uso futuro...en integraci√≥n con otras plataformas\n            return false",
