          }
        }
      }
    },
    "metadata" : {
      "whatsapp" : {
        "recipients" : [
          "+51982169331"
        ]
      },
      "idx_pattern" : "snmp-group01-write",
      "name" : "cpu overload yanbal",
      "client" : "YANBAL",
      "rule" : {
        "severity" : 9,
        "name" : "Network Memory Critical",
        "description" : "Network memory critical overload a threshold",
